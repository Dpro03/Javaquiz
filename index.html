<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Javascript Quiz</title>
  </head>

  <body>
    <header>
      <a id="leaderboard-link">View Highscores</a>

      <time>Time: <span id="time"></span></time>
    </header>

    <main>
      <div id="start-card" class="container">
        <h2 id="title">JavaScript Quiz </h2>
        <p>
          This is a timed quiz challenge. The faster you answer, the higher your score.<br /><br />
          Warning! Incorrect answers will penalize your score/time by
          ten seconds!
        </p>
       
        <h3 id="Dave">Created by Dave Proto</h3>

    
                  

    
        
        <button id="start-button" class="btn">Start Quiz</button>
      </div>
      

      <div hidden id="question-card" class="container">
        <h2 id="question-text"></h2>
        
        <div id="quiz-options">
          <button id="choice0" class="btn choice-button"></button>
          <button id="choice1" class="btn choice-button"></button>
          <button id="choice2" class="btn choice-button"></button>
          <button id="choice3" class="btn choice-button"></button>
        </div>

        <div id="result-div">
          <hr />
          <p id="result-text"></p>
        </div>
      </div>

      <div hidden id="score-card" class="card">
        <h2>All done!</h2>
        <p>Your final score is <span id="score"></span>.</p>
        <form class="inline-form" id="submission-form">
          <label for="initials">Enter initials: </label>
          <input type="text" id="initials" />
          <button id="submit-button" class="btn">Submit</button>
        </form>
      </div>

      <div hidden id="leaderboard-card" class="container">
        <h2>Highscores</h2>
        <ol id="highscore-list"></ol>
        <div class="inline-buttons">
          <button id="back-button" class="btn">Go Back</button>
          <button id="clear-button" class="btn">Clear Highscores</button>
          
        </div>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
